{% extends "base.html" %}

{% block title %} Result {% endblock %} 

{% block content %}

{% for i in file %}

<div class="card container-auto my-4">
  
  <div class="row my-2">
    <div class="col">
      {{i.bookname}}
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">View</button>
    </div>
    <div class="col-auto">
      <button name="{{i.filename}}" id="{{i.bookname}}"onclick="confirmation(this)" class="btn btn-primary" type="submit">Download</button>
    </div>
  </div>
</div>

{% endfor %}




{% endblock %} 


{% block script %}

<script type="text/javascript" charset="utf-8">
  
  function confirmation(e){
    if(confirm(`Proceed to download ${e.id}?`)){
      
      window.location.replace(`${window.origin}/view/${e.name}`)
      
      
    }
    
    
  }
  
  
</script>

{% endblock %}
