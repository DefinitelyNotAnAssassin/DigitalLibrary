<html>
    <head>
      
            <link type="text/css" rel="stylesheet" href="{{url_for('static',filename = 'materialize-v1.0.0/materialize/css/materialize.min.css')}}"  media="screen,projection"/>
  
    <link rel="stylesheet" href="{{url_for('static', filename = 'material.css')}}">
      <!--Let browser know website is optimized for mobile-->

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
